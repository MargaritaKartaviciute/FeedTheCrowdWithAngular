<div class="align">
    <a class="navbar-brand">Create Event</a>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title" class="navbar-brand">Title</label>
            <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
            />
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">Title is required</div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-4">
                <label for="peoplecount" class="navbar-brand">People Count</label>
                <input type="number" formControlName="peoplecount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.peoplecount.errors }"
                />
                <div *ngIf="submitted && f.peoplecount.errors" class="invalid-feedback">
                    <div *ngIf="f.peoplecount.errors.required">Title is required</div>
                </div>
            </div>
            <div class="form-group col-sm-4">
                <label for="eventStartDate" class="navbar-brand">Event Start Date</label>
                <input type="date" formControlName="eventStartDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.eventStartDate.errors }"
                />
                <div *ngIf="submitted && f.eventStartDate.errors" class="invalid-feedback">
                    <div *ngIf="f.eventStartDate.errors.required">Title is required</div>
                </div>
            </div>
            <div class="form-group col-sm-4">
                <label for="eventEndDate" class="navbar-brand">Event End Date</label>
                <input type="date" formControlName="eventEndDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.eventEndDate.errors }"
                />
                <div *ngIf="submitted && f.eventEndDate.errors" class="invalid-feedback">
                    <div *ngIf="f.eventEndDate.errors.required">Title is required</div>
                </div>
            </div>
        </div>
        <div class="row right save-button">
            <button type="submit">Submit
                <img src="../../../assets/done.png" class="button-img">
            </button>
        </div>
    </form>
</div>
